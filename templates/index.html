<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Todo App</h1>

        {% if username %}
        <div class="text-end">
            <p>Welcome, {{ username }}! (<a href="{{ url_for('logout') }}">Log Out</a>)</p>
        </div>
        {% else %}
        <div class="text-end">
            <p>You are not logged in. (<a href="{{ url_for('login') }}">Log In</a>)</p>
        </div>
        {% endif %}


        <div class="row">
            <div class="col-12">
                <form id="add-todo-form" method="post" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="task" name="task" placeholder="Enter your task" required>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>

         <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#all">All</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#pending">Pending</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#completed">Completed</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="row">
            <div class="col-12">
                <ul id="task-list" class="list-group task-list-container">
                    <!-- Tasks will be appended here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>

</html>
